<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Suggestions - IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      width: 280px;
      color: #111;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 8px;
    }
    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }
    select, button, input {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .note {
      font-size: 12px;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Modelo IA</h1>
  <label for="modelSelect">Escolha o modelo (1 é o padrão):</label>
  <select id="modelSelect"></select>
  <button id="saveBtn">Salvar</button>
  <div class="note">
    A chave deve estar definida como <code>window.OPENROUTER_API_KEY</code> ou
    <code>openRouterApiKey</code> em <code>window.badooChatSuggestionsConfig</code>.
  </div>
  <script src="popup.js"></script>
</body>
</html>
