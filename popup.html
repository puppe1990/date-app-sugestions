<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Suggestions - IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      width: 280px;
      color: #111;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 8px;
    }
    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }
    select, button, input {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .note {
      font-size: 12px;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Modelo IA</h1>
  <label for="modelSelect">Escolha o modelo (1 é o padrão):</label>
  <select id="modelSelect"></select>
  <label for="apiKeyInput">OpenRouter API Key:</label>
  <input id="apiKeyInput" type="password" placeholder="sk-..." autocomplete="off" />
  <label for="profileInput">Contexto sobre você (perfil, estilo, limites):</label>
  <textarea id="profileInput" rows="4" placeholder="Ex.: Tenho 32 anos, moro em SP, gosto de treinar e café. Prefiro respostas curtas e respeitosas." style="width:100%; box-sizing: border-box; margin-bottom: 10px;"></textarea>
  <button id="saveBtn">Salvar</button>
  <div class="note">
    A chave é salva localmente (chrome.storage) e usada pelo content script.
  </div>
  <script src="popup.js"></script>
</body>
</html>
