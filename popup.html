<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Suggestions - IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      width: 280px;
      color: #111;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 8px;
    }
    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }
    select, button, input, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .note {
      font-size: 12px;
      color: #555;
      line-height: 1.4;
    }
    .section {
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #eee;
      border-radius: 6px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Modelo IA</h1>

  <div class="section">
    <label for="providerSelect">Provedor (default: Gemini):</label>
    <select id="providerSelect">
      <option value="gemini">Gemini (Google)</option>
      <option value="openrouter">OpenRouter</option>
    </select>
  </div>

  <div class="section" id="geminiSection">
    <label for="geminiModelSelect">Modelo Gemini:</label>
    <select id="geminiModelSelect"></select>
    <label for="geminiKeyInput">Gemini API Key:</label>
    <input id="geminiKeyInput" type="password" placeholder="GEMINI_API_KEY" autocomplete="off" />
  </div>

  <div class="section" id="openrouterSection">
    <label for="modelSelect">Modelo OpenRouter:</label>
    <select id="modelSelect"></select>
    <label for="apiKeyInput">OpenRouter API Key:</label>
    <input id="apiKeyInput" type="password" placeholder="sk-..." autocomplete="off" />
  </div>

  <label for="profileInput">Contexto sobre você (perfil, estilo, limites):</label>
  <textarea id="profileInput" rows="4" placeholder="Ex.: Tenho 32 anos, moro em SP, gosto de treinar e café. Prefiro respostas curtas e respeitosas."></textarea>
  <button id="saveBtn">Salvar</button>
  <div class="note">
    As chaves são salvas localmente (chrome.storage) e usadas pelo content script.
  </div>
  <script src="popup.js"></script>
</body>
</html>
